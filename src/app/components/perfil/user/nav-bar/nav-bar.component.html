<nav class="sidebar d-flex flex-column p-3">
    <!-- Botão Voltar modificado -->
    <a routerLink="/" class="logo-container">
        <i class="bi bi-house-door-fill me-2"></i> <!-- Ícone de casa -->
        <span class="fs-6">Página Inicial</span> <!-- Texto menor -->
    </a>

    <hr class="divider">
    
    <ul class="nav nav-pills flex-column mb-auto">
        @for (link of links; track link.path) {
            <li class="nav-item">
                <a [routerLink]="link.path" 
                   class="nav-link text-white" 
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{exact: true}">
                    <i class="bi" [class]="link.icon"></i> <!-- Ícone dinâmico -->
                    {{ link.title }}
                </a>
            </li>
        }

        <!-- Novo botão de Logout -->
        <li class="nav-item">
            <a (click)="logout()" class="nav-link logout-btn">
                <i class="bi bi-box-arrow-right me-2"></i>
                <span>Sair da Conta</span>
            </a>
        </li>

        <!-- Botão Apagar Conta ajustado -->
        <li class="nav-item">
            <button (click)="deleteAccount()" class="btn btn-link w-100 text-start">
                <i class="bi bi-trash3 me-2"></i>
                Remover Conta Permanentemente
            </button>
        </li>
    </ul>
</nav>
