<div class="container my-4">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-8 mx-auto">
            <div *ngIf="orders.length > 0; else noOrders">
                <div class="row g-4 justify-content-center">
                    <div *ngFor="let order of orders" class="col-12 col-md-6 col-lg-4">
                        <app-orders-dados [order]="order"
                            [userId]="userId" 
                            (orderCancelada)="notificarPai()"></app-orders-dados>
                    </div>
                </div>
            </div>
            <ng-template #noOrders>
                <p class="text-center">O utilizador n√£o tem encomendas ativas</p>
            </ng-template>
        </div>
    </div>
</div>
