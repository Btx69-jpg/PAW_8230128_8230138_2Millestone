<div class="container mt-4">
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="mt-4">
        <div class="mb-3">
            <label for="comment" class="form-label">Comentário</label>
            <textarea formControlName="comment" id="comment" class="form-control" rows="5"
                placeholder="Escreva o seu comentário aqui..."></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Foto (opcional)</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*" />
        </div>

        <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary" (click)="goBack()" title="Voltar à página anterior">
                <i class="bi bi-arrow-left-circle me-1"></i> Voltar
            </button>

            <button type="submit" class="btn btn-primary">
                <i class="bi bi-send me-1"></i> Submeter Comentário
            </button>
        </div>
    </form>
</div>
