<div *ngIf="addressOrder?.address">
    <div class="container mt-4">
        <h3 class="mb-4">Editar Morada</h3>
        <form #addressForm="ngForm" (ngSubmit)="update(addressForm.value)">
            <div class="mb-3">
                <label for="nif" class="form-label">NIF</label>
                <input type="number" 
                id="nif"
                name="nif" 
                class="form-control"  
            [value]="addressOrder.nif"
            min="100000000"
            max="999999999"
            [(ngModel)]="addressOrder.nif">
            </div>

            <div class="mb-3">
                <label for="street" class="form-label">Rua</label>
                <input type="text" 
                id="street" 
                name="address.street"
                class="form-control"
                [value]="addressOrder.address.street"
                maxlength="250"
                [(ngModel)]="addressOrder.address.street"
                required>
            </div>

            <div class="mb-3">
                <label for="postal_code" class="form-label">CÃ³digo Postal</label>
                <input type="text" 
                id="postal_code"
                name="address.postal_code" 
                class="form-control" 
                [value]="addressOrder.address.postal_code"
                pattern="/^[0-9]{4}-[0-9]{3}$/"
                [(ngModel)]="addressOrder.address.postal_code"
                required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" 
                id="city" 
                name="address.city"
                class="form-control"
                [value]="addressOrder.address.city"
                maxlength="100"
                [(ngModel)]="addressOrder.address.city"
                required>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-1"></i> Guardar
            </button>
            <button type="button" class="btn btn-secondary ms-2" (click)="getRouter().navigate(['../../'], { relativeTo: getRoute() })">
                Cancelar
            </button>
        </form>
    </div>
</div>
