<div class="container mt-4">
    <h3 class="mb-4">Editar Morada</h3>
    <form #addressForm="ngForm" (ngSubmit)="saveAddress(addressForm)">
        <div class="mb-3">
            <label for="nif" class="form-label">NIF</label>
            <input type="number" 
            id="nif"
            name="nif" 
            class="form-control"  
            min="100000000"
            max="999999999"
            [(ngModel)]="addressData.nif">
        </div>

        <div class="mb-3">
            <label for="street" class="form-label">Rua</label>
            <input type="text" 
            id="street" 
            name="street"
            class="form-control"
            maxlength="250"
            required
            [(ngModel)]="addressData.street">
        </div>

        <div class="mb-3">
            <label for="postal_code" class="form-label">CÃ³digo Postal</label>
            <input type="text" 
            id="postal_code"
            name="postal_code" 
            class="form-control" 
            pattern="/^[0-9]{4}-[0-9]{3}$/"
            required
            [(ngModel)]="addressData.postal_code">
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">Cidade</label>
            <input type="text" 
            id="city" 
            name="city"
            class="form-control"
            maxlength="100"
            required
            [(ngModel)]="addressData.city">
        </div>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle me-1"></i> Guardar
        </button>

        <button type="button" class="btn btn-secondary ms-2" (click)="getRouter().navigate(['../../'], { relativeTo: getRoute() })">
            Cancelar
        </button>
    </form>
</div>
