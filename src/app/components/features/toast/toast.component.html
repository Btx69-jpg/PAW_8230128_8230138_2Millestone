<div *ngIf="visible" 
    class="fixed bottom-6 right-6 p-4 min-w-[300px] rounded-lg shadow-lg text-white transition-opacity duration-500"
    [ngClass]="{
        'bg-green-600': type === 'success',
        'bg-red-600': type === 'error',
        'bg-blue-600': type === 'info'
    }">
    <div class="flex justify-between items-center">
        <span class="text-sm font-medium">{{ message }}</span>
        <button (click)="close()" class="ml-4 text-white hover:opacity-75">&times;</button>
    </div>
</div>
